<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>TradeScope - 損益管理</title>
</head>
<body>
  <div class="app">

    <!-- 年間損益と資金 -->
    <div class="summary-section">
      <div class="summary-card">
        <h2>年間損益</h2>
        <p id="total-profit" class="positive">¥0</p>
      </div>
      <div class="summary-card">
        <h2>資金</h2>
        <p id="total-balance">¥1,000,000</p>
      </div>
    </div>

    <!-- 年度セレクター -->
    <div class="year-selector">
      <select id="year">
        <option value="2025" selected>2025</option>
        <option value="2024">2024</option>
      </select>
    </div>

    <!-- 資金チャート -->
    <div class="chart-area">
      <canvas id="balance-chart"></canvas>
    </div>

    <!-- 月別損益棒グラフ -->
<div class="chart-area" style="margin-top: 1rem;">
  <canvas id="monthly-bar-chart"></canvas>
</div>

    <!-- 保存ボタン -->
    <div class="save-button-area">
      <button id="save-button">保存</button>
    </div>

    <!-- 確認ダイアログ -->
    <div id="confirm-dialog" class="dialog hidden">
      <p>保存しますか？</p>
      <button id="confirm-yes">はい</button>
      <button id="confirm-no">いいえ</button>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast hidden">保存が完了しました</div>

    <!-- 月別損益カード -->
    <section class="monthly-section">
      <h2>月別損益</h2>
      <div class="monthly-grid" id="monthly-cards">
        <!-- JavaScriptが動的に生成 -->
      </div>
    </section>
  </div>

  <!-- ボトムナビゲーション -->
  <footer class="bottom-nav">
    <a href="../index.html" class="nav-item">
      <i class="icon">🏠</i>
      <span class="label">トップ</span>
    </a>
    <a href="../tenkan/tenkan.html" class="nav-item">
      <i class="icon">🔁</i>
      <span class="label">転換シグナル</span>
    </a>
    <a href="../oshime.html" class="nav-item">
      <i class="icon">📈</i>
      <span class="label">押し目/戻り</span>
    </a>
    <a href="soneki.html" class="nav-item active">
      <i class="icon">💰</i>
      <span class="label">損益管理</span>
    </a>
    <a href="../history.html" class="nav-item">
      <i class="icon">🗂️</i>
      <span class="label">取引履歴</span>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
