<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TradeScope - 転換シグナル</title>
  <link rel="stylesheet" href="../top/style.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 横スクロール禁止 */
    body, html {
      overflow-x: hidden;
      max-width: 100vw;
    }
    /* 転換シグナル専用のスタイル */
    .signal-container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    /* === モーダル背景と配置 === */
    .modal {
      display: none; /* 初期は非表示 */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    /* === モーダルコンテンツのスタイル === */
    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      color: #f0e8d8;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.4;

      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 1rem;
      row-gap: 0.5rem;
      white-space: normal;
      word-break: break-word;
    }

    /* モーダル見出しを2列の全幅に */
    .modal-content strong {
      grid-column: 1 / -1;
      color: #f5eac8; /* 明るめのゴールド */
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #f5eac8;
      padding-bottom: 0.4rem;
    }

    /* 左側ラベル（項目名） */
    .modal-content div:nth-child(odd) {
      color: #f5eac8; /* 明るめのゴールド */
      font-weight: 600;
    }

    /* 右側値（項目の値） */
    .modal-content div:nth-child(even) {
      color: #c4b97e; /* 少し濃いめの落ち着いたゴールド */
      font-weight: 400;
      word-break: break-word;
    }

    /* === モーダルの閉じるボタン === */
    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      color: #f5eac8;
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>転換シグナル</h1>
    </header>

    <main class="signal-container" id="signal-container">
      <!-- 通貨ペアカード群をJSでここに挿入 -->
    </main>

    <!-- モーダルの要素 -->
    <div id="detail-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="閉じる">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- ボトムナビゲーション -->
    <footer class="bottom-nav">
      <a href="../index.html" class="nav-item">
        <i class="icon">🏠</i>
        <span class="label">トップ</span>
      </a>
      <a href="../tenkan/tenkan.html" class="nav-item active">
        <i class="icon">🔁</i>
        <span class="label">転換シグナル</span>
      </a>
      <a href="../oshime.html" class="nav-item">
        <i class="icon">📈</i>
        <span class="label">押し目/戻り</span>
      </a>
      <a href="../profit/soneki.html" class="nav-item">
        <i class="icon">💰</i>
        <span class="label">損益管理</span>
      </a>
      <a href="../history.html" class="nav-item">
        <i class="icon">🗂️</i>
        <span class="label">取引履歴</span>
      </a>
    </footer>

    <script src="../top/script.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
